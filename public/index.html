<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet-->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="styles/site.css">
  </head>
  <body ng-app="MyApp" ng-cloak>
    <div ng-controller="AppCtrl as ctrl" ng-cloak>
      <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
          <h2 class="md-flex">Development Environment</h2>
        </div>
      </md-toolbar>
      <md-content class="md-padding">
        <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
          <md-nav-item md-nav-click="goto('codePage')" name="codePage">Code</md-nav-item>
          <md-nav-item md-nav-click="goto('arenaConfigPage')" name="arenaConfigPage">Arena-Config</md-nav-item>
          <md-nav-item md-nav-click="goto('arenaPage');draw();" name="arenaPage">Arena</md-nav-item>
        </md-nav-bar>
        <div class="ext-content">
          <div ng-show="currentNavItem === 'codePage'">
            <div layout="column">
              <div flex>
                <md-button ng-click="newCode()" class="md-raised md-primary">New</md-button>
                <md-button ng-click="saveCode()" class="md-raised">Save</md-button>
              </div>
              <div plex>
                <div id="container" style="width:100%;height:640px"></div>
              </div>
            </div>
          </div>
          <div ng-if="currentNavItem === 'arenaConfigPage'">
            <ul>
              <li ng-repeat="bot in selectedBots">{{bot.name}} : count={{bot.count}}</li>
            </ul>
            <md-button ng-click="addBot()" class="md-raised">Add</md-button>
            <md-button ng-click="magic()" class="md-raised md-primary">Test</md-button>
          </div>
          <div ng-show="currentNavItem === 'arenaPage'">
            <md-content flex layout-padding>
              <div layout="column">
                <div flex>
                  <h2 class="md-flex">Board (size: {{sizeX}} x {{sizeY}})</h2>
                </div>
                <div flex>
                  <canvas id="canvas" width="680" height="480"></canvas>
                </div>
                <div flex>
                  <md-button ng-click="step()" class="md-raised md-warn">Step</md-button>
                  <md-button ng-click="toggleAutoRun()" class="md-raised">Run/Stop</md-button>
                  <md-button ng-click="restart()" class="md-raised md-primary">Restart</md-button>
                </div>
              </div>
            </md-content>
          </div>
        </div>
      </md-content>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="components/monaco-editor/release/min/vs/loader.js"></script>
    <script src="app/main.js"></script>
  </body>
</html>
