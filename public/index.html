<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet-->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="styles/site.css">
  </head>
  <body ng-app="MyApp" ng-cloak>
    <div ng-controller="AppCtrl as ctrl" ng-cloak>
      <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
          <h2 class="md-flex">Development Environment</h2>
        </div>
      </md-toolbar>
      <md-content class="md-padding">
        <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
          <md-nav-item md-nav-click="goto('codePage');" name="codePage">Code</md-nav-item>
          <md-nav-item md-nav-click="goto('arenaPage');draw();" name="arenaPage">Arena</md-nav-item>
        </md-nav-bar>
        <div class="ext-content">
          <div ng-show="currentNavItem === 'codePage'">
            <md-toolbar>
              <div class="md-toolbar-tools">
                <md-truncate>file1        </md-truncate>
              </div>
            </md-toolbar>
            <md-toolbar class="md-hue-2">
              <div class="md-toolbar-tools">
                <md-truncate>
                  <md-button ng-click="openCode()" class="md-raised">Open</md-button>
                  <md-button ng-click="renameCode()" class="md-raised">Rename</md-button>
                  <md-button ng-click="copyCode()" class="md-raised">Copy</md-button>
                  <md-button ng-click="deleteCode()" class="md-raised">Delete</md-button>
                  <md-button ng-click="discardCode()" class="md-raised">Discard</md-button>
                  <md-button ng-click="saveCode()" class="md-raised md-warn">Save</md-button>
                </md-truncate>
              </div>
            </md-toolbar>
            <md-content>
              <div id="container" style="width:100%;height:640px"></div>
            </md-content>
          </div>
          <div ng-show="currentNavItem === 'arenaPage'">
            <md-toolbar>
              <div class="md-toolbar-tools">
                <md-truncate>Board (size: {{sizeX}} x {{sizeY}})</md-truncate>
              </div>
            </md-toolbar>
            <md-toolbar class="md-hue-2">
              <div class="md-toolbar-tools">
                <md-truncate>
                  <md-button ng-click="step()" class="md-raised">Step</md-button>
                  <md-button ng-click="toggleAutoRun()" class="md-raised">Run/Stop</md-button>
                  <md-button ng-click="restart()" class="md-raised">Restart</md-button>
                  <md-button ng-click="setupArena()" class="md-raised md-warn">Setup</md-button>
                </md-truncate>
              </div>
            </md-toolbar>
            <md-content flex layout-padding>
              <canvas id="canvas" width="680" height="480"></canvas>
            </md-content>
          </div>
        </div>
      </md-content>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="components/monaco-editor/release/min/vs/loader.js"></script>
    <script src="app/main.js"></script>
  </body>
</html>
